<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime Episode Summary</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header>
    <h1>Anime Episode Summary Hub</h1>
    <button id="toggle-episodes-btn">Show Episode Conclusions</button>
  </header>

  <main>
    <section id="search-section">
      <input type="text" id="search-input" placeholder="Search characters by name..." />
    </section>

    <section id="main-characters">
      <h2>Main Characters</h2>
      <div id="character-container"></div>
    </section>

    <section id="episodes-section" style="display:none;">
      <h2>Episode Conclusions</h2>
      <div id="episode-list"></div>
    </section>

    <section id="character-form-section" style="display:none;">
      <h2>Add New Character</h2>
      <form id="character-form">
        <label for="anime-name">Anime Name:</label>
        <select id="anime-name" required>
          <option value="Naruto">Naruto</option>
          <option value="One Piece">One Piece</option>
          <option value="Death Note">Death Note</option>
          <option value="Demon Slayer">Demon Slayer</option>
          <option value="Attack on Titan">Attack on Titan</option>
        </select>

        <label for="character-name">Character Name:</label>
        <input type="text" id="character-name" required />

        <label for="image-link">Image Link (relative path from index.html):</label>
        <input type="text" id="image-link" placeholder="images/character.jpg" required />

        <label for="character-bio">Short Bio:</label>
        <textarea id="character-bio" rows="3" required></textarea>

        <button type="submit">Add Character</button>
      </form>
    </section>
  </main>

  <button id="add-character-btn" title="Add New Character">➕</button>

  <footer>
    <p>© 2025 Anime Episode Summary. All rights reserved.</p>
    <p>Made By Aly Tealeb</p>
  
  </footer>

  <script src="./js/script.js"></script>
</body>
</html>
